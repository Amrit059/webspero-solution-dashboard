<ng-template [ngIf]="enable">
  <div class="container">
    <div class="row justify-content-md-center">
      <div style="text-align: center;">
        <div style="margin: 50px;">
          <h2>
            {{title}}
          </h2>
        </div>
        <form [formGroup]="loginForm">
          <div>
            <mat-form-field>
              <input matInput name="email" formControlName="email" placeholder="Enter Email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput name="password" type="password" formControlName="password" placeholder="Enter Password">
            </mat-form-field>
          </div>
          <span>
            <button mat-raised-button type="submit" [disabled]=loginForm.invalid (click)="userLogin()"
              color="primary">Log In</button>
          </span>
        </form>
        <div>
          <a class="nav-link"  href="signup">Don't have an account? Signup</a>
        </div>
      </div>
      
    </div>
    
  </div>
</ng-template>
<ng-template [ngIf]="!enable">
  <div class="container">
    <button mat-raised-button type="button" (click)="backButton()"
    color="primary">Back</button>
    <div class="row justify-content-md-center">
      <div style="text-align: center;">

        Invalid credential!

      </div>
    </div>
  </div>
</ng-template>
